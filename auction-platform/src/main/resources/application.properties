spring.application.name=auction-platform
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/auction}
spring.datasource.username=${DB_USERNAME:username}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

application.security.jwt.secret-key=${JWT_SECRET_KEY:3xySgsT2sZ7dMyJwH10TecjrIuUuEe4kK6nzrSYIiiE=}
application.security.forgot-password.secret=${FORGOT_PASSWORD_SECRET:3xySgsT2sZ7dMyJwH10TecjrIuUuEe4kK6nzrSYIiiE=}

spring.mvc.throw-exception-if-no-handler-found=true
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.web.resources.add-mappings=false